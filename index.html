<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This Is My Slider">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <div class="slider-container">
        <div id="slider-number" class="slider-number">Slide #1 of 6 </div>
        <img src="imgs/pexels-aslak-sÃ¸nderland-2878016.jpg" class="active" id="1" alt="first-pic" loading="lazy">
        <img src="imgs/pexels-johannes-plenio-4124074.jpg" id="2" alt="second-pic" loading="lazy">
        <img src="imgs/pexels-luis-dalvan-1770809.jpg" id="3" alt="third-pic" loading="lazy">
        <img src="imgs/pexels-michael-block-3225517.jpg" id="4" alt="fourith-pic" loading="lazy">
        <img src="imgs/pexels-stein-egil-liland-3374204.jpg" id="5" alt="fifth-pic" loading="lazy">
        <img src="imgs/pexels-stein-egil-liland-3408744.jpg" id="6" alt="sixth-pic" loading="lazy">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicator" class="indicator"></span>
        <span id="next" class="next">Next</span>
    </div>
    <script src="main.js"></script>
</body>

</html>
